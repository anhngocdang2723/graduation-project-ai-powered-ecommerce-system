services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: medusa_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: medusa-store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: medusa_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app_network

  # ============================================
  # Medusa Backend (Node.js)
  # ============================================
  medusa:
    build: ./my-medusa-store
    container_name: medusa_backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "9000:9000"
      - "7001:7001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/medusa-store?sslmode=disable
      - PGSSLMODE=disable
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./my-medusa-store/.env
    volumes:
      - ./my-medusa-store:/server
      - /server/node_modules
    networks:
      - app_network

  # ============================================
  # Chatbot AI Service (Python + Qwen3)
  # ============================================
  chatbot:
    build: ./chatbot-service
    container_name: medusa_chatbot
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MEDUSA_BACKEND_URL=http://medusa:9000
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/medusa-store
      - AGENTS_ENABLED=true
    env_file:
      - ./chatbot-service/.env
    depends_on:
      - medusa
      - postgres
    volumes:
      - ./chatbot-service:/app
    networks:
      - app_network

  # ============================================
  # Chatbot Worker (Background Tasks)
  # ============================================
  chatbot_worker:
    build: ./chatbot-service
    container_name: medusa_chatbot_worker
    restart: unless-stopped
    command: python -m app.worker
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/medusa-store
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./chatbot-service/.env
    depends_on:
      - medusa
      - postgres
      - redis
    volumes:
      - ./chatbot-service:/app
    networks:
      - app_network

  # ============================================
  # Recommendation Service (Python ML)
  # ============================================
  recommendation:
    build: ./recommendation-service
    container_name: medusa_recommendation
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/medusa-store
      - REDIS_URL=redis://redis:6379/1
      - MEDUSA_BACKEND_URL=http://medusa:9000
      - POSTGRES_PASSWORD=postgres
    env_file:
      - ./recommendation-service/.env
    depends_on:
      - medusa
      - postgres
      - redis
    volumes:
      - ./recommendation-service:/app
    networks:
      - app_network

  # ============================================
  # pgAdmin (Optional - Database Management)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4
    container_name: medusa_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - ./my-medusa-store/pgadmin/servers.json:/pgadmin4/servers.json
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
